<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="Registro">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Registro</div>
        </div>
    </div>
    <div class="page-content">
       <ul>
       <div class="block-title">Bienvenido!</div>
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nombre</div>
                <div class="item-input-wrap">
                  <input type="text" id="rnom" placeholder="Tu nombre">
                  <span class="input-clear-button"></span>
                </div>
              </div>
              </li>
              
              <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Apellido</div>
                <div class="item-input-wrap">
                  <input type="text" id="rape" placeholder="Tu apellido">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Ciudad</div>
                <div class="item-input-wrap">
                  <input type="text" id="rciu"placeholder="Tu ciudad">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Contacto(telfono fijo o celular)</div>
                <div class="item-input-wrap">
                  <input type="text" id="tel" placeholder="contacto">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">E-mail</div>
                <div class="item-input-wrap">
                  <input type="email" id="user" placeholder="Tu e-mail">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            
            
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Contraseña</div>
                <div class="item-input-wrap">
                  <input type="password" id="contra" placeholder="Tu contraseña">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            
            
          </ul>
        </div>
       
       </ul>
       <input type="button" id="reg" class="col button button-fill" value="registrarse">
      </div>
       
    </div>
