<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="Logeo">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Log-in</div>
        </div>
    </div>
    <div class="page-content">
       <ul>
       <div class="block-title">Bienvenido!</div>
        <div class="list no-hairlines-md">
          <ul>
            
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">E-mail</div>
                <div class="item-input-wrap">
                  <input type="email" id="mail" placeholder="Tu e-mail">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            
            
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Contraseña</div>
                <div class="item-input-wrap">
                  <input type="password" id="pw" placeholder="Tu contraseña">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            
            
          </ul>
        </div>
       
       </ul>
       <input type="button" id="init" class="col button button-fill color-orange"value="Iniciar sesion">
      </div>
       
    </div>
